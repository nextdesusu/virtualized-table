<table
  class="table"
  [ngStyle]="{
    'width.px': tableWidth,
    'height.px': tableHeight
  }"
>
  <tr class="table-row" *ngFor="let y of rangeY">
    <td
      *ngFor="let x of rangeX"
      class="table-cell"
      [ngStyle]="{
        'top.px': y * props.cellHeight,
        'left.px': x * props.cellWidth,
        'width.px': props.cellWidth,
        'height.px': props.cellHeight
      }"
    >
      {{ props.data[y][x] }}
    </td>
  </tr>
</table>
